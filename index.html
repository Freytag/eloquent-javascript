<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chapter 4 Exercises:</title>
  </head>

  <body>
    <label for="">
      Pick Chaper
      <select id="JSpicker">
        <option value=""></option>
        <option value="chapter2.js">Chapter 2</option>
        <option value="chapter3.js">Chapter 3</option>
        <option value="chapter4.js">Chapter 4</option>
      </select>
    </label>
    <p>Look at the console <code>(CMD + OPT + i)</code></p>
    <div id="chapter"></div>
    <script>
      (function() {
        const jsPicker = document.getElementById("JSpicker");
        const chapScript = document.getElementById("chapter");

        jsPicker.addEventListener("change", e => {
          chapScript.innerHTML = "";
          var script = document.createElement("script");
          script.src = e.target.value;
          chapScript.appendChild(script);
        });
      })();
    </script>
  </body>
</html>
